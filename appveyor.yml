environment:
  global:
    RUST_BACKTRACE: 1
  matrix:
    - RUST_VERSION: stable
branches:
  only:
    - master
clone_depth: 50

install:
  - ps: |
        $url = "https://github.com/maidsafe/QA/raw/master/Powershell%20Scripts/AppVeyor"
        Start-FileDownload "$url/Rustup.ps1" -FileName "Rustup.ps1"
        Start-FileDownload "$url/Build.ps1" -FileName "Build.ps1"
        Start-FileDownload "$url/Run%20Tests.ps1" -FileName "Run Tests.ps1"
        . ".\Rustup.ps1"
  - set PATH=%PATH%;C:\msys64\usr\bin
  - ps: |
        $env:PATH
        if($env:platform -eq 'x86') {
            bash -lc "pacman -S --noconfirm mingw-w64-i686-gcc 2> /dev/null"
        } else {
            bash -lc "pacman -S --noconfirm mingw-w64-x86_64-gcc 2> /dev/null"
        }
  - where gcc

platform:
#  - x86
  - x64

configuration:
#  - Debug
  - Release

build_script:
  - ps: . ".\Build.ps1"

test_script:
  - ps: . ".\Run Tests.ps1"
  - ps: |
        cd $env:APPVEYOR_BUILD_FOLDER
        cargo test --release --manifest-path rust_sodium-sys/Cargo.toml
