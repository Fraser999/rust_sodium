environment:
  global:
    RUST_BACKTRACE: 1
  matrix:
    - RUST_VERSION: stable

branches:
  only:
    - master

cache:
  - '%USERPROFILE%\.cargo'
  - '%APPVEYOR_BUILD_FOLDER%\target'

clone_depth: 1

install:
  - ps: |
        $url = "https://github.com/maidsafe/QA/raw/master/Powershell%20Scripts/AppVeyor"
        cmd /c curl -fsSL -o "Install Rustup.ps1" "$url/Install%20Rustup.ps1"
        . ".\Install Rustup.ps1"

platform:
  - x86
  - x64

configuration:
  - Release

build_script:
  - cargo rustc --verbose --release --profile test --lib -- -Zno-trans

test_script:
  - ps: |
        cargo test --verbose --release
        cargo run --manifest-path systest/Cargo.toml > output.log
        type output.log
        cargo test --release --manifest-path rust_sodium-sys/Cargo.toml --features get-libsodium > output.log
        type output.log
