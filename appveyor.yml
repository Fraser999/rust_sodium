environment:
  global:
    RUST_BACKTRACE: 1
  matrix:
    - RUST_VERSION: stable
branches:
  only:
    - master
clone_depth: 50

install:
  - ps: |
        $url = "https://github.com/maidsafe/QA/raw/master/Powershell%20Scripts/AppVeyor"
        Start-FileDownload "$url/Install%20Rustup.ps1" -FileName "Install Rustup.ps1"
        Start-FileDownload "$url/Build.ps1" -FileName "Build.ps1"
        Start-FileDownload "$url/Run%20Tests.ps1" -FileName "Run Tests.ps1"
        . ".\Install Rustup.ps1"

platform:
  - x86
  - x64

configuration:
#  - Debug
  - Release

build_script:
  - ps: . ".\Build.ps1"

test_script:
  - ps: |
        . ".\Run Tests.ps1"
        cd $env:APPVEYOR_BUILD_FOLDER
        cargo run --manifest-path systest/Cargo.toml > output.log
        type output.log
        cargo test --release --manifest-path rust_sodium-sys/Cargo.toml --features get-libsodium > output.log
        type output.log
